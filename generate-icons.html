<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVault Icon Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0f;
            margin: 0;
            font-family: system-ui;
            color: white;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #6366f1;
            margin-bottom: 20px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .icon-box {
            background: #1a1a24;
            padding: 20px;
            border-radius: 12px;
        }

        .icon-box p {
            margin-top: 10px;
            font-size: 12px;
        }

        canvas {
            display: block;
            margin: 0 auto 10px;
            background: #0a0a0f;
            border-radius: 20%;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        a {
            color: #6366f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TimeVault Icon Generator</h1>
        <p>Click the buttons below to download icons, then save them to the /icons folder</p>

        <div class="icons" id="icons"></div>

        <div class="download-actions">
            <button onclick="downloadAll()">Download All Icons</button>
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(ctx, size) {
            const s = size;
            const cx = s / 2;
            const cy = s / 2;

            // Background
            const bgGrad = ctx.createLinearGradient(0, 0, s, s);
            bgGrad.addColorStop(0, '#1a1a24');
            bgGrad.addColorStop(1, '#0a0a0f');

            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.47, 0, Math.PI * 2);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Border gradient
            const borderGrad = ctx.createLinearGradient(0, 0, s, s);
            borderGrad.addColorStop(0, '#6366f1');
            borderGrad.addColorStop(1, '#8b5cf6');

            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.47, 0, Math.PI * 2);
            ctx.strokeStyle = borderGrad;
            ctx.lineWidth = s * 0.03;
            ctx.stroke();

            // Inner circle
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.36, 0, Math.PI * 2);
            ctx.strokeStyle = '#2a2a3a';
            ctx.lineWidth = s * 0.01;
            ctx.stroke();

            // Hour markers
            ctx.fillStyle = '#4a4a5a';
            const markerSize = s * 0.03;
            const markerDist = s * 0.33;

            // Top
            ctx.fillRect(cx - markerSize / 2, cy - markerDist, markerSize, markerSize * 2);
            // Bottom
            ctx.fillRect(cx - markerSize / 2, cy + markerDist - markerSize * 2, markerSize, markerSize * 2);
            // Left
            ctx.fillRect(cx - markerDist, cy - markerSize / 2, markerSize * 2, markerSize);
            // Right
            ctx.fillRect(cx + markerDist - markerSize * 2, cy - markerSize / 2, markerSize * 2, markerSize);

            // Hour hand
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx, cy - s * 0.21);
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = s * 0.03;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Minute hand
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx + s * 0.18, cy - s * 0.11);
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = s * 0.02;
            ctx.stroke();

            // Center dot
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.04, 0, Math.PI * 2);
            ctx.fillStyle = '#10b981';
            ctx.fill();

            // Checkmark
            ctx.beginPath();
            ctx.moveTo(cx - s * 0.11, cy + s * 0.02);
            ctx.lineTo(cx - s * 0.03, cy + s * 0.1);
            ctx.lineTo(cx + s * 0.13, cy - s * 0.08);
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = s * 0.03;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);
            return canvas;
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach((size, i) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    downloadIcon(canvas, size);
                }, i * 200);
            });

            // Also download maskable versions
            setTimeout(() => {
                const canvas192 = createMaskableIcon(192);
                downloadMaskable(canvas192, 192);
            }, sizes.length * 200);

            setTimeout(() => {
                const canvas512 = createMaskableIcon(512);
                downloadMaskable(canvas512, 512);
            }, sizes.length * 200 + 200);
        }

        function createMaskableIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fill background for safe zone
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, size, size);

            // Draw icon smaller (80% for safe zone)
            ctx.save();
            ctx.translate(size * 0.1, size * 0.1);
            ctx.scale(0.8, 0.8);
            drawIcon(ctx, size);
            ctx.restore();

            return canvas;
        }

        function downloadMaskable(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-maskable-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate preview
        const container = document.getElementById('icons');
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-box';

            const canvas = createIcon(Math.min(size, 128));
            canvas.style.width = Math.min(size, 128) + 'px';
            canvas.style.height = Math.min(size, 128) + 'px';

            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;

            const btn = document.createElement('button');
            btn.textContent = 'Download';
            btn.style.padding = '6px 12px';
            btn.style.fontSize = '12px';
            btn.onclick = () => downloadIcon(createIcon(size), size);

            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(btn);
            container.appendChild(div);
        });
    </script>
</body>

</html>
