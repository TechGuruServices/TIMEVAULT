<svg width="200" height="200" viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>

    <!-- Neon Ring Gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense Glow Filter -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Light Flare Filter -->
    <filter id="flare" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="none"/>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#neonGradient)" stroke-width="1.5" filter="url(#glow)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#neonGradient)" stroke-width="1" filter="url(#intenseGlow)" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Light Flares -->
  <circle cx="100" cy="20" r="2" fill="#00f3ff" filter="url(#flare)" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>

  <circle cx="180" cy="100" r="1.5" fill="#60a5fa" filter="url(#flare)" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;-360 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="100" cy="180" r="1.8" fill="#3b82f6" filter="url(#flare)" opacity="0.7">
    <animate attributeName="opacity" values="0;0.9;0" dur="4.5s" repeatCount="indefinite" begin="2s"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="12s" repeatCount="indefinite"/>
  </circle>

  <circle cx="20" cy="100" r="1.2" fill="#93c5fd" filter="url(#flare)" opacity="0.5">
    <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;-360 100 100" dur="9s" repeatCount="indefinite"/>
  </circle>

  <!-- TIMEVAULT Text -->
  <text x="100" y="108" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="800" fill="url(#textGradient)" filter="url(#glow)" letter-spacing="1px">
    TIMEVAULT
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Additional subtle inner glow -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#00f3ff" stroke-width="0.5" opacity="0.3" filter="url(#glow)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Pulsing center dot -->
  <circle cx="100" cy="100" r="3" fill="#dbeafe" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>