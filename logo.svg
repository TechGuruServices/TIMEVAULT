<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="50%" stop-color="#D97706" />
      <stop offset="100%" stop-color="#FFFBEB" />
    </linearGradient>
    <linearGradient id="darkBg" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shield/Container -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#darkBg)" />
  <rect x="20" y="20" width="472" height="472" rx="108" stroke="url(#goldGradient)" stroke-width="12" fill="none" />

  <!-- Clock Face / Vault Mechanism -->
  <circle cx="256" cy="256" r="160" stroke="#FCD34D" stroke-width="8" stroke-opacity="0.5" fill="none" />
  <circle cx="256" cy="256" r="140" stroke="#D97706" stroke-width="4" stroke-dasharray="20 10" fill="none" opacity="0.8" />
  
  <!-- Hands -->
  <path d="M256 160V256L320 320" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="16" fill="#FCD34D" />

  <!-- Stylized V shape for Vault -->
  <path d="M190 380 L256 440 L322 380" stroke="#FCD34D" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8" />
</svg>